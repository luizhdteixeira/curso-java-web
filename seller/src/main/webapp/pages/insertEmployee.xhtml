<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="xhtml">
<head>
    <title>Employee Insert</title>
</head>
<body>
<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Employee"/>
                </f:facet>
            </p:toolbar>
            <h:panelGrid columns="2">
                <p:outputLabel value="Name: "/>
                <p:inputText maxlength="50" size="30"/>
                <p:outputLabel value="Document: "/>
                <p:inputMask mask="999.999.999-99" maxlength="20" size="30"/>
                <p:outputLabel value="Password: "/>
                <p:password maxlength="8" size="30"/>
                <p:outputLabel value="Function: "/>
                <p:selectOneMenu>
                    <f:selectItem itemValue="" itemLabel="Select a function"/>
                    <f:selectItem itemValue="Assistent" itemLabel="Assistent"/>
                    <f:selectItem itemValue="Manager" itemLabel="Manager"/>
                    <f:selectItem itemValue="Sellerman" itemLabel="Sellerman"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="5">
                <p:commandButton value="New"/>
                <p:commandButton value="Save"/>
                <p:commandButton value="Update"/>
                <p:commandButton value="Delete"/>
                <p:button value="Back" outcome="/pages/searchEmployee.xhtml"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
</body>


</html>
