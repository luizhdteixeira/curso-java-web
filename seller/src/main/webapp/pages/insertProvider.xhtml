<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="xhtml">
<head>
    <title>Provider Insert</title>
</head>
<body>
<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <h:form id="frmInsPro">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="Provider"/>
                </f:facet>
            </p:toolbar>
            <h:panelGrid columns="2" id="pnInsPro">
                <p:outputLabel value="Name: "/>
                <p:inputText maxlength="50" size="30" value="#{providerBean.provider.name}"/>
            </h:panelGrid>
            <h:panelGrid columns="5">
                <p:commandButton value="New"/>
                <p:commandButton value="Save" actionListener="#{providerBean.save()}" update=":msgGlobal :frmInsPro:pnInsPro"/>
                <p:commandButton value="Update"/>
                <p:commandButton value="Delete"/>
                <p:button value="Back" outcome="/pages/searchProvider.xhtml"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
</body>


</html>
